<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">

            <div class="panel-heading ui-draggable-handle">
                <h3 class="panel-title">Kategori Sözlüğü</h3>
                <button class="btn btn-default pull-right" data-toggle="modal" data-target="#modal_basic">Import</button>
            </div>

            <div class="panel-body panel-body-table">
                <div id="grid"></div>
            </div>

        </div>

    </div>

</div>


<div class="modal" id="modal_basic" tabindex="-1" role="dialog" aria-labelledby="defModalHead" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="defModalHead">Import</h4>
            </div>
            <div class="modal-body">
                <textarea rows="5" style="width:100%" ng-model="categories"></textarea>

                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="importData()">Import</button>
            </div>
        </div>
    </div>
</div>
