
<div class="login-container lightmode" style="position:absolute;bottom:0px;top:0px;z-index:9999">

    <div class="login-box animated fadeInDown">
        <h1 class="login-title text-center" style="color:aliceblue">TIROEM  ADMIN PANEL {{USER.displayName}}  </h1>
        <div class="login-body" ng-show="!Logged">
            <div class="login-title"><strong>Log In</strong> to your account</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="E-mail" ng-model="email" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="password" class="form-control" placeholder="Password" ng-model="password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <a href="javascript:void(0);" class="btn btn-link btn-block" ng-click="forgotPassword()">Forgot your password?</a>
                    </div>

                    <div class="col-md-6">
                        <a class="btn btn-info btn-block" href="javascript:void(0);" ng-click="signIn()">signIn</a>
                    </div>

                </div>
                <div class="login-or">OR</div>
                <div class="form-group">
                    <div class="col-md-4">
                        <a href="javascript:void(0);" class="btn btn-info btn-block btn-twitter" ng-click="signInWithTwitter()"><span class="fa fa-twitter"></span> Twitter</a>
                    </div>
                    <div class="col-md-4">
                        <a href="javascript:void(0);" class="btn btn-info btn-block btn-facebook" ng-click="signInWithFacebook()"><span class="fa fa-facebook"></span> Facebook</a>
                    </div>
                    <div class="col-md-4">
                        <a href="javascript:void(0);" class="btn btn-info btn-block btn-google" ng-click="signInWithGoogle()"><span class="fa fa-google-plus"></span> Google</a>
                    </div>
                </div>
                <div class="login-subtitle">
                    Don't have an account yet? <a href="#">Create an account</a>
                </div>
            </form>
        </div>
        <div class="login-body" ng-show="Logged">
            <form class="form-horizontal">

                <div class="form-group">


                    <div class="col-md-12">
                        <a class="btn btn-info btn-block" href="javascript:void(0);" ng-click="signOut()"> Sign Out</a>
                    </div>

                </div>

            </form>
        </div>
        <div class="login-footer">
            <div class="pull-left">
                &copy; 2014 AppName
            </div>
            <div class="pull-right">
                <a href="#">About</a> |
                <a href="#">Privacy</a> |
                <a href="#">Contact Us</a>
            </div>
        </div>
    </div>

</div>
