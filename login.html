<!DOCTYPE html>
<html lang="tr"    class="body-full-height">
<head>
    <!-- META SECTION -->
    <title>Joli Admin - Responsive Bootstrap Admin Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- END META SECTION -->
    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css" />
    <link rel="stylesheet" href="css/toastr.min.css" />

    <!-- EOF CSS INCLUDE -->
</head>
<body ng-app="app" ng-controller="loginController">


    <div class="login-container lightmode" style="position:absolute;bottom:0px;top:0px;z-index:9999">

        <div class="login-box animated fadeInDown">
            <h1 class="login-title text-center" style="color:aliceblue">TIROEM  ADMIN PANEL</h1>
            <div class="login-body" ng-show="!Logged">
                <div class="login-title"><strong>Log In</strong> to your account</div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="E-mail" ng-model="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="Password" ng-model="password" />
                        </div>
                    </div>
                    <div class="form-group" ng-show="!ShowSignUpPanel">
                        <div class="col-md-6">
                            <a href="javascript:void(0);" class="btn btn-link btn-block" ng-click="forgotPassword()">Forgot your password?</a>
                        </div>

                        <div class="col-md-6">
                            <a class="btn btn-info btn-block" href="javascript:void(0);" ng-click="signIn()">Sign In</a>
                        </div>
                    </div>
                    <div class="form-group" ng-show="ShowSignUpPanel">
                        <div class="col-md-6">
                            <a href="javascript:void(0);" class="btn btn-link btn-block" ng-click="ShowSignUpPanel=false">Sign In Panel</a>
                        </div>

                        <div class="col-md-6">
                            <a class="btn btn-success btn-block" href="javascript:void(0);" ng-click="signUp()">Sign Up</a>
                        </div>
                    </div>
                    <div class="login-subtitle">
                        Don't have an account yet? <a href="javascript:void(0);" ng-click="ShowSignUpPanel=true">Create an account</a>
                    </div>
                </form>
            </div>
            <div class="login-body" ng-show="Logged">
                <form class="form-horizontal">

                    <div class="form-group">


                        <div class="col-md-12">
                            <a class="btn btn-info btn-block" href="javascript:void(0);" ng-click="signOut()"> Sign Out</a>
                        </div>

                    </div>

                </form>
            </div>
        </div>

    </div>




    <script src="controller/config.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="kendo/js/kendo.all.min.js"></script>
    <script src="kendo/js/kendo.core.min.js"></script>
    <script src="kendo/js/angular-kendo.js"></script>
    <script src="kendo/js/messages/kendo.messages.tr-TR.min.js"></script>
    <script src="kendo/js/cultures/kendo.culture.tr-TR.min.js"></script>
    <script src="kendo/js/cultures/kendo.culture.tr.min.js"></script>
    <script src="kendo/js/messages/kendo.messages.tr-TR.min.js"></script>

    <script src="js/toastr.min.js"></script>
    <script src="controller/init.js"></script> 

</body>
</html>
